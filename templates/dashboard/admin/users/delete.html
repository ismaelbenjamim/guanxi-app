{% extends 'base.html' %}
{% block title %}Excluir Conta{% endblock %}

{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Excluir Conta</h1>
    <p class="text-lg mb-4">Tem certeza que deseja excluir a conta <strong>{{ account.username }}</strong>?</p>

    <form method="post" class="bg-cf-dark-light p-6 rounded-lg shadow-lg">
        {% csrf_token %}
        <button type="submit" class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded transition">Confirmar</button>
        <a href="#" class="px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded transition">Cancelar</a>
    </form>
</div>
{% endblock %}
